app-id: com.ctftools.App
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: ctf-tools-gui
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
modules:
  - name: ctf-tools
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-warn-script-location --requirement requirements.txt
      - pip3 install --prefix=/app --no-warn-script-location .
    sources:
      - type: dir
        path: ../..
