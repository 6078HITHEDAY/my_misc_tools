name: Build packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  PKG_VERSION: 0.1.0

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller build
      - name: Build binaries
        run: |
          pyinstaller --name ctf-tools --onefile src/ctf_tools/main.py
          pyinstaller --name ctf-tools-gui --onefile --noconsole src/ctf_tools/gui.py
      - name: Build deb package
        run: |
          VERSION=${PKG_VERSION}
          mkdir -p build/deb/ctf-tools/DEBIAN
          cat > build/deb/ctf-tools/DEBIAN/control <<EOF
          Package: ctf-tools
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: 6078HITHEDAY <87463573+6078HITHEDAY@users.noreply.github.com>
          Description: Lightweight CTF helper toolkit with CLI and GUI
          EOF
          install -Dm755 dist/ctf-tools build/deb/ctf-tools/usr/bin/ctf-tools
          install -Dm755 dist/ctf-tools-gui build/deb/ctf-tools/usr/bin/ctf-tools-gui
          dpkg-deb --build build/deb/ctf-tools dist/ctf-tools_${VERSION}_amd64.deb
      - uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: dist/*.deb
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Build executables
        shell: bash
        run: |
          pyinstaller --name ctf-tools --onefile src/ctf_tools/main.py
          pyinstaller --name ctf-tools-gui --onefile --noconsole src/ctf_tools/gui.py
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
